<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Heading with Circular Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .circular-image {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 20px;
        }
        .content {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="content">
            <div class="text-content">
                <h1>The First Heading Will Catch Your Eye</h1>
                <p>This is the First Heading, providing some additional context and information about the content. The layout is designed to catch your eye and provide a clean, visually appealing arrangement.</p>
            </div>
            <img src="https://cdn.pfps.gg/pfps/9099-walter-white.png" alt="Circular Image" class="circular-image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
